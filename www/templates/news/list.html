<ion-view view-title="List News">
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <div class="list products">                
                <a ng-repeat="item in news"  class="item item-thumbnail-left" href="#">
                    <img src="{{item.image}}">
                    <h2>{{item.name}}</h2>
                    <p>{{item.description}}</p>
                  </a>
            </div>
        </ion-list>
        <ion-infinite-scroll
            ng-if="moreDataCanBeLoaded()"
            icon="ion-loading-c"
            on-infinite="loadMore()"
            distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
