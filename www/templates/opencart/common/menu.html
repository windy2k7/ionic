<ion-side-menus enable-menu-with-back-views="false">
    <!-- Menu Content -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <!-- Navigation -->
            <ion-nav-back-button>
            </ion-nav-back-button>
            <!-- Left Menu -->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <!-- Right Menu -->
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <!-- Left Side Menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ng-click="login()">
                    <i class="icon ion-log-in"></i> Login
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/search">
                    <i class="icon ion-search"></i> Search
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/account/profile">
                    <i class="icon ion-person"></i> Account
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/account/login">
                    <i class="icon ion-locked"></i> Login
                </ion-item>
                <ion-item ng-if="cart.total" nav-clear menu-close href="#/app/account/login">
                    <i class="icon ion-cash"></i> {{cart.total}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <!-- Right Side Menu -->
    <ion-side-menu side="right">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Categories</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="category in categories" nav-clear menu-close href="#/app/products/{{category.category_id}}">
                    <i class="icon ion-folder"></i> <span ng-bind-html="category.name"></span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>    
</ion-list>
</ion-content>
</ion-side-menu>
</ion-side-menus>
