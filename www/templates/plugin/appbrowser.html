<ion-view view-title="App Browser">
    <ion-content>
        <div class="bar bar-header bar-assertive" ng-if="msg">
            <h1 class="title">{{msg}}</h1>
        </div>
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" ng-model="url" placeholder="URL">
                </label>
                <button class="button button-small" ng-click="newTab()">
                    Open
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
