<ion-view view-title="Contacts Manager">
    <ion-header-bar class="bar-light bar-subheader">
        <div class="item-input-inset input-search-contact">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search"
                    placeholder="Filter contacts..."
                    ng-model="search"
                    ng-focus="searchFocused = true"
                    ng-blur="searchFocused = false"
                    ng-change="scrollTop()">
                <i ng-if="search" ng-click="clearSearch()" class="icon ion-close"></i>
            </label>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="bar bar-header bar-assertive" ng-if="error">
            <h1 class="title">{{error}}</h1>
        </div>
        <div class="list" ng-if="setting.contact.local">
            <a ng-click="viewDetail()"
               class="item my-item"
               collection-repeat="item in contacts"
               collection-item-height="getItemHeight(item)"
               collection-item-width="getItemWidth(item)"
               ng-href=""
               ng-style="{'line-height': getItemHeight(item) + 'px'}"
               ng-class="{'item-divider': item.isLetter}">
                <img class="avata" ng-if="!item.isLetter" ng-src="http://placekitten.com/60/{{56 + ($index % 10)}}">
                {{item.letter|| (item.displayName)}}
            </a>
        </div>
        <div class="list" ng-if="!setting.contact.local">
            <a class="item my-item"
               collection-repeat="item in getContacts()"
               collection-item-height="getItemHeight(item)"
               collection-item-width="getItemWidth(item)"
               ng-href=""
               ng-style="{'line-height': getItemHeight(item) + 'px'}"
               ng-class="{'item-divider': item.isLetter}">
                <img class="avata" ng-if="!item.isLetter" ng-src="http://placekitten.com/60/{{56 + ($index % 10)}}">
                {{item.letter|| (item.displayName)}}
            </a>
        </div>
    </ion-content>
-</ion-view>
