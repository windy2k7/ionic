<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Vibration {{vibration.timeStamp}} ms</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="vibration.closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>    
    <form>
      <div class="list padding">
        <div class="item range range-balanced">
            <i class="icon ion-ios7-bolt-outline"></i>
            <input type="range" name="vibration" ng-model="vibration.timeStamp" min="100" max="1000" step="100">
            <i class="icon ion-ios7-bolt"></i>
          </div>        
        <button class="button button-block button-positive" ng-click="vibration.action(vibration.timeStamp)" >Action</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
